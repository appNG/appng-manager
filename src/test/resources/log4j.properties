log4j.rootLogger = FATAL, stdout
log4j.threshold = DEBUG

### direct log messages to stdout ###
log4j.appender.stdout = org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout = org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern = %d{ISO8601} %-5p [%t] %-30c: %m%n

log4j.logger.de = FATAL, stdout
log4j.additivity.de = false

log4j.logger.org = INFO, stdout
log4j.additivity.org = false

log4j.logger.org.appng = DEBUG, stdout
log4j.additivity.org.appng = false

log4j.logger.org.hibernate = FATAL